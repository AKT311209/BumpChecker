<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <meta charset="utf-8">
    <title>BumpChecker</title>
    <?!= include('Styles'); ?>

<body>
    <div class="container">
        <h1>BumpChecker</h1>

        <div class="section">
            <label>Spreadsheet ID or URL</label>
            <input type="text" id="sheetId" placeholder="Spreadsheet ID or full URL">
            <button id="loadSheets">Load sheets</button>
        </div>

        <div class="section">
            <label>Choose sheet</label>
            <select id="sheetSelect"></select>
        </div>

        <div class="section">
            <label>Name column</label>
            <select id="nameCol"></select>
            <label>Secondary ID column</label>
            <select id="secCol"></select>
            <label>Identifier (FB link) column</label>
            <select id="idCol"></select>
        </div>

        <div class="section">
            <h3>Criteria</h3>
            <div class="criteria-row">
                <div>
                    <label><input type="checkbox" id="reactRequired" checked> Require react</label>
                </div>
                <div>
                    <label><input type="checkbox" id="commentsRequired" checked> Require Comments</label>
                </div>
                <div>
                    <label><input type="checkbox" id="tagsRequired" checked> Require Tag</label>
                </div>
            </div>
            <div class="criteria-row" id="commentCriteria">
                <div>
                    <label>Comments min</label>
                    <input type="number" id="commentMin" min="0" value="0">
                </div>
                <div>
                    <label>Comments max</label>
                    <input type="number" id="commentMax" min="0" placeholder="Infinity">
                </div>
            </div>
            <div class="criteria-row" id="tagCriteria">
                <div>
                    <label>Tags min</label>
                    <input type="number" id="tagMin" min="0" value="0">
                </div>
                <div>
                    <label>Tags max</label>
                    <input type="number" id="tagMax" min="0" placeholder="Infinity">
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Snippets</h3>
            <div class="snippet-row">
                <button id="getReactSnippet" class="btn-secondary">Get React Snippet</button>
                <button id="getCommentSnippet" class="btn-secondary">Get Comment & Tag Snippet</button>
            </div>
            <div class="muted">Click to copy the corresponding script snippet to your clipboard.</div>
        </div>

        <div class="section">
            <h3>Upload CSVs</h3>
            <div class="file-row">
                <div class="file-col" id="reactFileContainer">
                    <label>Reacts CSV</label>
                    <input type="file" id="reactFile" accept=".csv">
                </div>
                <div class="file-col" id="commentFileContainer">
                    <label>Comments CSV</label>
                    <input type="file" id="commentFile" accept=".csv">
                </div>
            </div>
        </div>

        <div class="section">
            <button id="processBtn">Process</button>
        </div>
        <div id="formErrorContainer" class="section" style="display:none;">
            <div id="formError" class="form-error"></div>
        </div>

        <div class="section">
            <h3>Results</h3>
            <div id="results"></div>
        </div>
        <footer class="app-footer">
            <div class="muted">Developed by <strong>Khoi Tran (<a href="https://github.com/AKT311209" target="_blank"
                        rel="noopener noreferrer">AKT311209</a>)</strong> â€” <a
                    href="https://github.com/AKT311209/BumpChecker" target="_blank" rel="noopener noreferrer">Source
                    (BumpChecker)</a></div>
        </footer>
    </div>

</body>

</html>
